                  .btn { display: inline-block; background: linear-gradient(135deg, #00C853 0%, #00E676 100%); color: #000; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; text-decoration: none; margin: 10px; }
